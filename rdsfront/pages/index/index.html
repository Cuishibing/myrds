<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRds</title>

    <script src="https://unpkg.com/vue@3.2.20"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
</head>

<body>

    <div id="app">
        <div style="display: flex; justify-content: center;">
            <m-header style="width: 80%;"></m-header>
        </div>
        
        <div style="display: flex; justify-content: center;">
            <m-dblist style="width: 80%;"></m-dblist>
        </div>
    </div>


    <script type="module">
        import { mvueloader } from "/js/mvueloader.js"
        const app = {
            components: {
                "m-header": mvueloader("/components/header/header.html"),
                "m-dblist": mvueloader("/components/dblist/dblist.html")
            }
        }
        let v = Vue.createApp(app)
        v.mount("#app")
    </script>
   
</body>

</html>
